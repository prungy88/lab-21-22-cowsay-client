<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <title> Cowsay Client </title>
  </head>
  <body>
    <section ng-controller="CowsayController">
    <h1> {{cowsayCtrl.title}} </h1>
      <input type="text" ng-model="cowsayCtrl.text">
      <button ng-click="cowsayCtrl.helloClick(cowsayCtrl.text)"> SO MANY COWS </button>
      <pre>
        {{cowsayCtrl.updateCow(cowsayCtrl.text)}}
      </pre>
      <pre>
        {{cowsayCtrl.poopulate}}
      </pre>
    </section>

  </body>
</html>
